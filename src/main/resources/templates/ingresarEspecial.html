<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <title th:text="'Ausys - '+ ${titulo}"></title>
</head>

<body>

    <div class="container">
        <h1 th:text="${titulo}"></h1>
        <div>
            <form th:action="@{/validarPeritaje}" th:object="${especial}" method="POST">



                <label class="col-form-label">Tipo de caracteristica especial:</label>
                <select class="form-control" th:field="*{especial}">
                    <option value="col1">Selecciona una opci&oacute;n</option>
                    <option th:each="marca : ${listaMarcas}" th:value="${marca}" th:text="${marca}"></option>
                </select>
                <div th:if="${#fields.hasErrors('especial')}" th:errors="*{edad_estimada}"
                    class="alert alert-danger" role="alert"></div>
                <br>

                <input type="submit" value="Siguiente" class="btn btn-primary">

            </form>
        </div>
    </div>

</body>

</html>
