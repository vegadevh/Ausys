<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title th:text="'Ausys - '+ ${titulo}"></title>
</head>

<body>
    <th:block th:replace="components/navbar :: navbar"></th:block>
    <div class="container">
        <h1 th:text="${titulo}"></h1>
        <div>
            <form th:action="@{/write/validarEdicion/peritaje2/} + ${id_peritajeParam} + '/' + ${id_desaperiParam}"
                th:object="${desaPeri}" method="POST">

                <input th:name="id_desaperi" type="hidden" th:value=${id_desaperiParam}>
                <input th:name="id_peritaje" type="hidden" th:value=${id_peritajeParam}>


                <label for="tipo_de_caso">Tipo de caso: </label>
                <select class="form-control" id="casoSelect" th:field="*{tipo_de_caso}">
                    <option value="col2">Selecciona una opci&oacute;n</option>
                    <option th:each="caso : ${listaCasos}" th:id="${tipo_de_caso}" th:value="${caso}" th:text="${caso}">
                    </option>
                </select>

                <th:block th:replace="components/form-registros :: registros"></th:block>
                <input type="hidden" th:field="*{peritaje.id_peritaje}" th:value="id_peritaje">

                <input type="submit" value="Ingresar Peritaje" class="btn btn-primary">

            </form>
        </div>
    </div>

</body>

</html>
