<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/99b5aa301b.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title th:text="'Ausys - '+ ${titulo}"></title>
</head>

<body>

    <div class="container">
        <h1 th:text="${titulo}"></h1>
        <br>
        <div th:if="${HombresMujeresRangoFechas}">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Cantidad de mujeres</th>
                        <th scope="col">Cantidad de hombres</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each=" hm: ${HombresMujeresRangoFechas}">
                        <td id='mujer' th:text="${hm.mujer}"></td>
                        <td id='hombre' th:text="${hm.hombre}"></td>

                    </tr>
                </tbody>
            </table>
            <br>
            <div id="piechart" style="width: 600px; height: 400px; margin: auto;">
                <div style="display: none;">${hm.mujer}</div>
                <div style="display: none;">${hm.hombre}</div>
            </div>
        </div>
        <div th:if="${cantidadCasos}">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Tipo de caso</th>
                        <th scope="col">Cantidad de casos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each=" casos: ${cantidadCasos}">
                        <td id='mujer' th:text="${casos.tipo_de_caso}"></td>
                        <td id='hombre' th:text="${casos.cantidad}"></td>

                    </tr>
                </tbody>
            </table>
            <br>
            <div id="piechart" style="width: 600px; height: 400px; margin: auto;">
                <div style="display: none;">${desaPeri.mujer}</div>
                <div style="display: none;">${desaPeri.hombre}</div>
            </div>
        </div>

    </div>

    <script th:src="@{/charts.js}"></script>
</body>

</html>
