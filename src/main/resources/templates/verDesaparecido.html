<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <title th:text="'Ausys - Registro: '+ ${desaPeri.id_desaperi}"></title>
</head>

<body>

    <div class="container">
        <h5 class="alert alert-success" th:text="${mensaje}"></h5>

        <div class="card">
            <div class="card-body">
                <div>
                    <b class="d-inline">Identficador del registro: </b>
                    <p class="d-inline" th:text="${desaPeri.id_desaperi}"></p>
                </div>
                <div>
                    <b class="d-inline">Fecha de nacimiento: </b>
                    <p class="d-inline" th:text="${desaPeri.desaparecido.fecha_nacimiento}"></p>
                </div>
                <div>
                    <b class="d-inline">Nombre de familiar: </b>
                    <p class="d-inline" th:text="${desaPeri.desaparecido.nombre_familiar}"></p>
                </div>
                <div>
                    <b class="d-inline">Contacto familiar: </b>
                    <p class="d-inline" th:text="${desaPeri.desaparecido.contacto_familiar}"></p>
                </div>
                <div>
                    <b class="d-inline">Divici&oacute;n: </b>
                    <p class="d-inline" th:text="${desaPeri.desaparecido.division.id_division}"></p>
                </div>
                <div>
                    <b class="d-inline">Direcci&oacute;n: </b>
                    <p class="d-inline" th:text="${desaPeri.direccion}"></p>
                </div>
                <div>
                    <b class="d-inline">Tipo de caso: </b>
                    <p class="d-inline" th:text="${desaPeri.tipo_de_caso}"></p>
                </div>
                <div>
                    <b class="d-inline">Nombre: </b>
                    <p class="d-inline" th:text="${desaPeri.nombre}"></p>
                </div>
                <div>
                    <b class="d-inline">Apellido: </b>
                    <p class="d-inline" th:text="${desaPeri.apellido}"></p>
                </div>
                <div>
                    <b class="d-inline">Sexo: </b>
                    <p class="d-inline" th:text="${desaPeri.sexo}"></p>
                </div>
                <div>
                    <b class="d-inline">Informaci&oacute;n adicional: </b>
                    <p class="d-inline" th:text="${desaPeri.informacion_adicional}"></p>
                </div>
                <div>
                    <b class="d-inline">DUI: </b>
                    <p class="d-inline" th:text="${desaPeri.Dui}"></p>
                </div>
                <div>
                    <b class="d-inline">Fecha de registro:</b>
                    <p class="d-inline" th:text="${desaPeri.fecha_registro}"></p>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
