<section th:fragment="registros">
    <label for="direccion">Direcci&oacute;n donde se desarrollo el caso: </label>
    <div>
        <textarea type="text" rows="5" cols="50" id="direccion" th:field="*{direccion}" class="form-control"></textarea>
    </div>
    <div th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="alert alert-danger" role="alert">
    </div>
    <br>
    <label for="nombre">Nombres del afectado: </label>
    <input type="text" id="nombre" th:field="*{nombre}" class="form-control">
    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger" role="alert"></div>
    <br>
    <label for="apellido">Apellidos del afectado: </label>
    <input type="text" id="apellido" th:field="*{apellido}" class="form-control">
    <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="alert alert-danger" role="alert"></div>
    <br>
    <label>Sexo: </label>
    <div th:each="sexo : ${listaSexo}">
        <input type="radio" th:field="*{sexo}" th:value="${sexo}">
        <label th:for="${#ids.prev('sexo')}" th:text="${sexo}"></label>
    </div>
    <div th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}" class="alert alert-danger" role="alert">
    </div>
    <br>
    <label for="informacion_adicional">Informaci&oacute;n adicional: </label>
    <div>
        <textarea type="text" rows="10" cols="50" id="informacion_adicional" th:field="*{informacion_adicional}"
            class="form-control"></textarea>
    </div>
    <div th:if="${#fields.hasErrors('informacion_adicional')}" th:errors="*{informacion_adicional}"
        class="alert alert-danger" role="alert"></div>
    <br>
    <div th:if=${age}>
        <div th:if="${age} >= 18">
            <label for="DUI">DUI: </label>
            <input type="text" id="DUI" th:field="*{Dui}" pattern="[0-9]{8}-[0-9]{1}"
                th:required="${age} >= 18 ? 'required' : null"
                oninvalid="setCustomValidity('Debes cumplir con el formato 8 numeros seguidos de \'-\' y luego un numero.')"
                onchange="try{setCustomValidity('')}catch(e){}" class="form-control">
            <div th:if="${#fields.hasErrors('Dui')}" th:errors="*{Dui}" class="alert alert-danger" role="alert">
            </div>
        </div>
        <div th:unless="${age} >= 18">
            <input type="hidden" id="DUI" th:field="*{Dui}" th:required="${age} >= 18 ? 'required' : null">
        </div>
    </div>
    <br>
    <input type="hidden" th:field="*{fecha_registro}">

</section>
